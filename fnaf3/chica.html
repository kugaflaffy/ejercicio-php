<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Información Chica</title>
        <style>
            * {
                font-family: 'Roboto Mono', monospace;
                background-color: black;
            }
            .titulo {
                text-align: center;
                margin-top: 5%;
                color: #cfcfcf;
            }
            .gallery {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .imagen-container {
                margin: 1%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .imagen {
                max-width: 100%; /* Responsive image width */
                height: auto; /* Maintain aspect ratio */
            }
            #descripcion {
                width: 100%; /* Full width for description */
                color: #cfcfcf;
                text-align: center; /* Center text */
            }
            .boton-container {
                display: flex;
                justify-content: center;
            }
            .boton {
                margin-top: 10px;
                color: white;
            }
            @media (max-width: 768px) {
                .imagen-container {
                    margin: 0; /* Remove margin for small screens */
                }
            }
        </style>
    </head>
    <body>
        <h1 class="titulo">Chica</h1>
        <div class="gallery">
            <div class="imagen-container">
                <img class="imagen" id="photo" src="./chica0.jpg" alt="Foto 1">
                <p id="descripcion">Descripción de la Foto 1</p>
            </div>
            <div class="boton-container">
                <button class="boton" id="prevbutton" disabled>Anterior</button>
                <button class="boton" id="nextButton">Siguiente</button>
            </div>
        </div>
    <script>
        let tituloss = ["Chica", "Toy Chica.", "Withered Chica.", "Phantom Chica.", "Nightmare Chica"];
        let fotos = ["chica1.webp","chica0.jpg", "chica2.jpg", "chica3.jpg", "chica4.jpg"];
        let descripciones = [
            "Es la cantante de apoyo en la banda del restaurante, junto a Freddy Fazbear y Bonnie, esta se encarga de incitar a los niños a comer.",
            "Es la versión avanzada, mejorada y perfeccionada de Chica y al igual que su antecesora durante las noches tiene un comportamiento muy agresivo contra el guardia nocturno.",
            "Hace su aparición en Five Nights at Freddy's 2,también pertenece a uno de los cinco personajes desmontados y destruidos de Parts and Service siendo usada de repuesto para los nuevos animatronicos",
            "Es fantasma de Chica. En esta ocasión conserva su aspecto del primer juego, sin tener ningún destrozo aparente, Chica es también uno de los cuatro Phantom que atacan por ser observados en las cámaras.",
            "Presenta las mismas características generales de los Nightmare, con destrozos en la mayor parte de su cuerpo, Ella siempre estará acompañada de su cupcake, el cual también puede atacar."
        ];
        let index = 0;

        let antes = document.getElementById("prevbutton");
        let despues = document.getElementById("nextButton");
        let foto = document.getElementById("photo");
        let descripcion = document.getElementById("descripcion");
        let titulo = document.querySelector('.titulo');

        function enseñarFoto() {
            foto.src = fotos[index];
            descripcion.textContent = descripciones[index];
            titulo.textContent = tituloss[index];
        }

        antes.addEventListener("click", () => {
            if (index > 0) {
                index--;
                enseñarFoto();
                despues.disabled = false;
            }
            if (index === 0) {
                antes.disabled = true;
            }
        });

        despues.addEventListener("click", () => {
            if (index < fotos.length - 1) {
                index++;
                enseñarFoto();
                antes.disabled = false;
            }
            if (index === fotos.length - 1) {
                despues.disabled = true;
            }
        });

        enseñarFoto();
    </script>
</body>
