<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 11</title>
</head>
<body>

<p id="uno" onclick="cambiarClase(this)">hola!</p>

<script>
    function cambiarClase(elemento) {
        if (elemento.getElementById === 'uno') {
            elemento.getElementById = 'dos';
        } else {
            elemento.getElementById = 'uno';
        }
    }

    function estilito(){
        var uno = document.getElementById("uno");
        uno.style.border = '2px solid pink';
        uno.style.backgroundColor= 'yellow';
        
        var dos = document.getElementById("dos");
        dos.style.border = '2px solid blue';
        dos.style.backgroundColor= 'pink';
    }
</script>
</body>
</html>
