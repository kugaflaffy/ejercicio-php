<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 5</title>
    <link rel="stylesheet" type="text/css" href="ejercicio5.css">
</head>
<body>

<p class="uno" onclick="cambiarClase(this)">hola!</p>
<p class="dos" onclick="cambiarClase(this)">adios!</p>

<script>
    function cambiarClase(elemento) {
        if (elemento.classList.contains("uno")) {
            elemento.classList.remove("uno");
            elemento.classList.add("dos");
        } else {
            elemento.classList.remove("dos");
            elemento.classList.add("uno");
        }
    }
</script>       
</body>
</html>
