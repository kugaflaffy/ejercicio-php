        guardadito();

        function operacion(result){

            }

    <h1>Suma Parcial de un Array</h1>
    <button onclick="calcularSumaParcial()">Calcular Suma Parcial</button>
    <p id="resultado"></p>
  
    <script>
      function calcularSumaParcial() {
        const numeros = prompt("Introduce los números separados por comas (ejemplo: 1,2,3,4,5,6):");
        const numerosArray = numeros.split(",").map(Number);
        const resultado = sumaParcial(numerosArray);
        document.getElementById("resultado").innerHTML = "Resultado: " + resultado.join(", ");
      }
  
      function sumaParcial(array) {
        let resultado = [];
        let suma = 0;
  
        for (let i = 0; i < array.length; i++) {
          suma += array[i];
          resultado.push(suma);
        }
  
        return resultado;
      }
    </script>
